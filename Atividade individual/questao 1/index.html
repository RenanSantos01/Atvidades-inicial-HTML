<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Terreno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área de Terreno</h1>
        <div class="form-group">
            <label for="largura">Largura (m):</label>
            <input type="number" id="largura" placeholder="Digite a largura">
        </div>
        <div class="form-group">
            <label for="comprimento">Comprimento (m):</label>
            <input type="number" id="comprimento" placeholder="Digite o comprimento">
        </div>
        <button onclick="calcularArea()">Calcular Área</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularArea() {
            // Obtém os valores dos campos
            var largura = parseFloat(document.getElementById('largura').value);
            var comprimento = parseFloat(document.getElementById('comprimento').value);

            // Verifica se os valores são números e são maiores que zero
            if (isNaN(largura) || largura <= 0 || isNaN(comprimento) || comprimento <= 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos para largura e comprimento.';
                return;
            }

          
            var area = largura * comprimento;

            
            document.getElementById('resultado').innerText = 'A área do terreno é: ' + area + ' m²';
        }
    </script>
</body>
</html>
