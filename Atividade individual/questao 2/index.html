
<!--Q-2: Faça um algoritmo para calcular quantas ferraduras são necessárias para equipar todos os cavalos comprados para um haras
 em html e javascrip
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ferraduras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Ferraduras</h1>
    <label for="numeroCavalos">Número de cavalos comprados:</label>
    <input type="number" id="numeroCavalos" placeholder="Digite a quantidade de cavalos">
    <button onclick="calcularFerraduras()">Calcular Ferraduras</button>

    <p id="resultado"></p>

    <script>
        function calcularFerraduras() {
            const numeroCavalos = document.getElementById('numeroCavalos').value;
            if (numeroCavalos <= 0 || isNaN(numeroCavalos)) {
                document.getElementById('resultado').innerText = 'Por favor, insira um número válido de cavalos.';
                return;
            }
            const ferraduras = numeroCavalos * 4; // Cada cavalo precisa de 4 ferraduras
            document.getElementById('resultado').innerText = `Você precisará de ${ferraduras} ferraduras para equipar todos os cavalos.`;
        }
    </script>

</body>
</html>
